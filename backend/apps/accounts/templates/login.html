<!doctype html>
<html lang="en">

<head>
	{% load static %}
	<title>Войти</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container" method="post">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Войти</h3>
								</div>
							</div>
							<form method="post" action="#" class="signin-form">
								{% csrf_token %}
								<div class="form-group mt-3">
									{{ form.username }}
									<label class="form-control-placeholder" for="username">Пользователь</label>
								</div>
								<div class="form-group">
									{{ form.password }}
									<label class="form-control-placeholder" for="password">Пароль</label>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary rounded submit px-3">Войти</button>
								</div>
							</form>
							<p class="text-center">Ещё не зарегестрировался? <a data-toggle="btn btn-primary"
									href="{% url 'signup' %}">Зарегестрироваться</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section> 

	<script src="{% static 'login/js/jquery.min.js' %}"></script>
	<script src="{% static 'login/js/popper.js' %}"></script>
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>

</body>

</html>
